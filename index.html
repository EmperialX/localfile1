<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Secure File Download</h1>
    <p>Click the button below to download a secure file.</p>
    <button id="downloadButton">Download File</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Replace 'download.php' with the actual path to your PHP script
            var downloadUrl = 'download.php';

            // Create an anchor element
            var downloadLink = document.createElement('a');
            
            // Set the href attribute to the PHP script URL
            downloadLink.href = downloadUrl;
            
            // Set the download attribute to specify the filename for the downloaded file
            downloadLink.download = 'downloaded_picture.jpg';
            
            // Append the anchor element to the body
            document.body.appendChild(downloadLink);
            
            // Trigger a click on the anchor element to start the download
            downloadLink.click();
            
            // Remove the anchor element from the DOM
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
